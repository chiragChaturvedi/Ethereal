{% extends 'Base.html' %}
{% block title %}
	Do it!
{% endblock %}
{% block content %}
	{% if user.is_authenticated %}
		<h1>Add Post...</h1>
		<div class = 'container'>
			<div class="form-group">
				<form method="POST">
					{% csrf_token %}
					{{ form.media }}
					{{ form.as_p }}
					
					<button class = 'btn btn-secondary' type="submit">Post</button>
					<a href="{% url 'home' %}"><button type="button" class="btn btn-secondary">Back</button>
					</div>
				</div>
				<script>
					var user_id = "{{ user.id }}";
					document.getElementById("id_author").value = user_id;
				</script>
			{% else %}
				<h2>You are not allowed here!!! (And you know it....)</h2>
			{% endif %}
		{% endblock %}
